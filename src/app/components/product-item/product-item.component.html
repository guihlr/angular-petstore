<mat-card [routerLink]="['/product', product.id]">
    <img [src]="product.featured_image" [alt]="product.name">
    <mat-card-title>
        {{product.name}}
    </mat-card-title>
    <mat-card-content class="mat-card-content">
        <div class="stars">
            <mat-icon class="mat-icon material-icons mat-icon-no-color">
                star
            </mat-icon>
            <mat-icon class="mat-icon material-icons mat-icon-no-color">
                star
            </mat-icon>
            <mat-icon class="mat-icon material-icons mat-icon-no-color">
                star
            </mat-icon>
            <mat-icon class="mat-icon material-icons mat-icon-no-color">
                star
            </mat-icon>
            <mat-icon class="mat-icon material-icons mat-icon-no-color">
                star
            </mat-icon>
        </div>
        <div class="container-value">
            <del class="original-value">
                {{product.value | currency: 'BRL'}}}
            </del>
            <div class="value">
                {{product.promotional_value | currency: 'BRL'}}
            </div>
        </div>
        <div class="installment">
            {{product.installment_count}}x {{product.value / product.installment_count | currency: 'BRL'}}
        </div>
    </mat-card-content>
</mat-card>
