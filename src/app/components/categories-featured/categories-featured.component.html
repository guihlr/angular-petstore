<div class="container">
    <h2>Categorias em Destaque</h2>

    <div class="grid">
        <div class="categories-container row">
            <div class="category-item col-4 col-sm-3 col-md-2 col-lg-2" *ngFor="let categorie of categories">
                <img src="{{categorie.url}}" alt="">
                <p>{{categorie.name}}</p>
            </div>
        </div>
    </div>
</div>
