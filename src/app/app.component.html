<mat-sidenav-container>

  <!-- Container referente ao menu que ira aparecer na lateral -->
  <mat-sidenav #sidenav mode="over">

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <!-- Botão para fechar o menu -->
        <button class="btn__close-menu">X</button>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Botões do Menu -->
    <div *ngFor="let menu of menus;" class="container grid menu">
      <button class="menu-button" mat-button (click)="showPage(menu.router, sidenav)">{{menu.name}}</button>
    </div>
  </mat-sidenav>

  <!-- Content onde ira ficar todo o html da pagina -->
  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <!-- Botão para abrir e fechar o menu -->
        <button mat-icon-button aria-label="Menu" class="header-button" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span [routerLink]="['/']">Petstore</span>

      </mat-toolbar-row>
    </mat-toolbar>




    <!-- Router outlet que ira renderizar as paginas -->
    <router-outlet></router-outlet>

    <section class="footer">
      <app-footer></app-footer>
    </section>


  </mat-sidenav-content>
</mat-sidenav-container>
