<!-- SessÃ£o referente aos produtos em destaque -->
<section class="container grid" *ngIf="products">
    <div class="row">
        <!-- Coluna referente ao titulo -->
        <div class="col-12">
            <h2>Produtos em destaque</h2>
        </div>
        <!-- Loop dos produtos -->
        <div class="col-4 col-sm-4 col-md-3 col-lg-3" *ngFor="let product of products">
            <!-- Aqui chamamos o componente app-product-item -->
            <app-product-item [product]="product"></app-product-item>
        </div>
    </div>
</section>
